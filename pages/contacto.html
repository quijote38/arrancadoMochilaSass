    <!-- NAVBAR -->
    <header class="modificarNavbar">
      <nav class="navbar navbar-expand-lg backgrounHead bg-gradient">

          <button
            class="navbar-toggler"

            data-bs-toggle="collapse"

    <main class="modificarTamañoMain">
      
      <h1>Vuela con la mente</h1>

      <!-- FORMULARIO -->
      
      
      <div class="container">
        <form action="" class="row g-3 mt-3">
          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput"placeholder="Acá el email"/>
          </div>

          <div class="col-6">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput"placeholder="Escribe la contraseña"/>
          </div>

            <div class="col-12">  
              <label for="direccionInput" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionInput"placeholder="Dirección"/>

            </div>

            <div class="col-6">
              <label for="ciudadInput" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudadInput"placeholder="Ciudad"/>
            </div>
            <div class="col-6">
              <label for="paisInput" class="form-label">País</label>
              <input type="text" class="form-control" id="paisInput"placeholder="País"/>

            </div>
            <div class="col-12">  
              <div class="form-check">
                <label for="checkTerms" class="form-check-label">Acepto los terminos</label>
                <input type="checkbox" id="checkTerms" class="form-check-input" />
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary"> 
                  Registrate
                </button>
                
              </div>
            

            </div>

        </form>
      </div>
    </main>

     <!-- FOOTER -->
     <footer class="modicarTamañoFooter">
